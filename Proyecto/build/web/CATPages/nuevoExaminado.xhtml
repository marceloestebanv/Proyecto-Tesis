<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                  <link href="/Proyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="/Proyecto/resources/js/bootstrap.js" type="text/javascript"></script>
       
                
                
                <title>Nuevo Examinado</title>
            </f:facet>
            
               <style type="text/css">
            h1 {
               display: block; 
               text-align: center
            }
            .form {
     margin-left: 10%;
    margin-right:10%;
     //si pongo esto me aparece la barra de scroll  width:100%;
        
    }
    
    
            
            </style>
            
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north"   size="150"  collapsible="true" style="color: #888">
            
                    <h:panelGrid  columns ="3"  cellpadding="15" width="100%"  >
            <p:graphicImage value="/resources/imagen/logo_uv.png" style="display:block;padding: 25px"/>
            <h1> CAT-A</h1>
            
            <h:panelGrid   style="display: block;float: right;text-align: center " >
            <p:graphicImage  value="/resources/imagen/images.jpg" width="30%"  />
            <h:outputText value="#{loginControlador.usuario.nombre}" style="display: block;  text-align: center"  /> 
            </h:panelGrid>
            </h:panelGrid>
                    
                    
                </p:layoutUnit>

                <p:layoutUnit position="south" size="70" closable="true" collapsible="true">
                 <h:outputText value=" Universidad de Valparaíso. 
                   Todos los derechos reservados. 
                   Chile - 2015"  style="padding: 1%; display: block;text-align: center"  /> 
                 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    
                      <h:form>
                    <p:menu>
                       
                          <p:menuitem value="Inicio"   outcome="inicioCAT.xhtml" /> 
                            <p:menuitem value="Agregar Usuario" outcome="/nuevoUsuario.xhtml" />
                            <p:menuitem value="Gestionar Cuenta" outcome="/gestionarUsuario.xhtml" />
                            <p:menuitem value="Agregar Examinado" outcome="nuevoExaminado.xhtml" />
                            <p:menuitem value="Agregar Test" outcome="ingresarTest.xhtml" />
                             <p:menuitem value="Histórico de Test" outcome="gestionarTests.xhtml" />
                             <p:menuitem value="Estadísticas" outcome="consultarExaminados.xhtml" />
                             <p:menuitem value="Administrar Terminos" outcome="administrarTerminos.xhtml" />
                             <p:menuitem value="Salir" action="#{loginControlador.logout()}" />
                            
                   </p:menu>
                    
                      </h:form>
                    
                </p:layoutUnit>

                <p:layoutUnit position="center" >
                     
                     <h:form id="formInsertar" class="form" >
                         
                       <h2> Agregar Examinado </h2>
                       
                         <br/>
                     <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="2">
                
                <p:outputLabel value="Rut del Examinado (Sin puntos ni dígito)"/>
                <p:inputText value="#{examinadoBean.examinado.rut}" placeholder="Ej:18033150"/>
                
                <p:outputLabel value="Nombre del Examinado"/>
                <p:inputText value="#{examinadoBean.examinado.nombre}" placeholder="Ingrese Nombre"/>
                
                <p:outputLabel value="Direccion del Examinado"/>
                <p:inputText value="#{examinadoBean.examinado.direccion}" placeholder="Ingrese Dirección" />
                
                
                 <p:outputLabel  value="Fecha Nacimiento (Año-Mes-Dia)" />
                 <p:inputText value="#{examinadoBean.examinado.fechaNac}"  placeholder="Ej: 2010-11-06"/>
                
                
   
                <p:outputLabel value="Escolaridad Examinado"/>
                
                      <p:selectOneMenu id="escolaridad" effect="drop"  style="width: 100%"
                                 value="#{examinadoBean.examinado.escolaridad}" required="true">
          <f:selectItem itemLabel="Elija parentesco" itemValue="0" noSelectionOption="true"/>
          <f:selectItem itemLabel="Enseñanza Basica Incompleta" itemValue="Enseñanza Basica Incompleta"  />
          <f:selectItem itemLabel="Enseñanza Basica Completa" itemValue="Enseñanza Basica Completa"  />
          <f:selectItem itemLabel="Otra" itemValue="Otra"  />
         
          
    </p:selectOneMenu>
                

                <p:outputLabel value="Nombre Adulto Responsable "/>
                <p:inputText value="#{examinadoBean.examinado.nombreRespons}" placeholder="Ingrese Nombre del Responsable"/>
                
                <p:outputLabel value="Parentesco del Responsable"/>
            
                
                  <p:selectOneMenu id="parentesco" effect="drop"  style="width: 100%"
                                 value="#{examinadoBean.examinado.parentescoRespons}" required="true">
          <f:selectItem itemLabel="Elija parentesco" itemValue="0" noSelectionOption="true"/>
          <f:selectItem itemLabel="Padre" itemValue="Padre"  />
          <f:selectItem itemLabel="Madre" itemValue="Madre"  />
          <f:selectItem itemLabel="Hermano/a" itemValue="Hermano/a"  />
          <f:selectItem itemLabel="Abuelo/a" itemValue="Abuelo/a"  />
          <f:selectItem itemLabel="Tío/a" itemValue="Tío/a"  />
          <f:selectItem itemLabel="Otro" itemValue="Otro"  />
          
    </p:selectOneMenu>
                
                
                
                 <p:outputLabel value="Causa Ingreso SENAINFO"/>
                 <p:selectOneMenu id="categorySelect" effect="drop"  style="width: 100%"
                                 value="#{examinadoBean.examinado.idCausaIngreso}" required="true">
          <f:selectItem itemLabel="Elija causa Ingreso" itemValue="0" noSelectionOption="true"/>
          <f:selectItems value="#{examinadoBean.causasIngreso}"
                         var="causa" itemLabel="#{causa.causa}"
                         itemValue="#{causa.idCausa}" />
    </p:selectOneMenu>

              
            </h:panelGrid>
                     <br/>
                        
                 <h:commandButton actionListener="#{examinadoBean.insertar()}"  class="btn btn-primary" value="Ingresar Examinado" />         
        </h:form>
        
                </p:layoutUnit>

            </p:layout>
            
            
            
           

        </h:body>

    </f:view>
</html>
