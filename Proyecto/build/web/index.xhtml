<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>CAT-A</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="/Proyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="/Proyecto/resources/js/bootstrap.js" type="text/javascript"></script>
        <link href="/Proyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>

        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
            }


            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

            .caja-center {
                max-width: 560px;
                margin: 0 auto 20px;
                background-color: #F5F5F5;               
                border: 5px solid #ffff00;
                padding:50px;

                border-radius: 28px 28px 28px 28px;
                -moz-border-radius: 28px 28px 28px 18px;
                -webkit-border-radius: 20px 20px 20px 20px;
                border: 0px solid #168db8;
            } 
            
            
                        h1 {
               display: block; 
               text-align: center
            }
                        .form {
     margin-left: 10%;
    margin-right:10%;
     //si pongo esto me aparece la barra de scroll  width:100%; 
    }
     .datalist-noborder .ui-datalist-content {
border: none;
}
.menuNegrita .ui-menuitem-text {
    font-weight: bold;
}


 .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
             border: none;
        }
        </style>
    </h:head>


    <h:body>
        
        
      

           
                
                 <div class="row">
                <div class="col-md-4">
                    <p:graphicImage value="./resources/imagen/logo_uv.png" style="display:block;padding-left: 25%"/>
                        </div>
                     <div class="col-md-4" >
                      <h1> PPF Aitué</h1>
                      <br/>
                      <br/>
                      <br/>
                      <br/>
                         </div>
                     
                     <div class="col-md-4">
                         
                     </div>
                        
                 </div>
                     
            
               
                    
                    
           
            
        <div class="caja-center">
            <div class="row">
                
                <div class="col-md-2">
                </div>
                <div class="col-md-8">

                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:form class="form-signin"  >
                        
                        
                        <h4 style="font-weight: bold "> Iniciar Sesión</h4>
                        <br/>
                      
                        <label for="nombre">Rut </label>
                        <p:inputText value="#{loginControlador.usuario.rut}" id="nombre" 
                                     required="true" label="username" placeholder="Ej: 18999123" style="width:100%;"/>
                       <label for="pass">Contraseña </label>
                        <p:password value="#{loginControlador.usuario.password}" id="pass" required="true" placeholder="contraseña"
                                    label="password" style="width:100%;" />
                        

                        <!--<p:commandButton id="loginButton" value="Login"
                             actionListener="{loginBean.login}" update=":mensajes"
                             oncomplete="manejarLogin(xhr, status, args)" />-->
                         <h:commandButton value="Ingresar" action="#{loginControlador.autenticar()}"  class="btn btn-primary" style="width:100%;"/><br/>
                        

                       
                      
                        <br/>
                        
                       
                    
                    </h:form>
                </div>
                
                 <div class="col-md-2">
                </div>
            </div>
        </div>
            
    </h:body>
