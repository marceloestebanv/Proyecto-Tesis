<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/Proyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
</f:facet>
</h:head>
<h:body>

           
<div class="row" style="background-color: #F5F5F5;padding: 20px;">
<div class="col-md-3"><img src="/Proyecto/resources/imagen/logo_uv.png" alt=""/>
</div>
<div class="span6 pull-right">
<div class="hidden-xs">
<img src="/Proyecto/resources/imagen/header_decom.png" alt=""/>
</div>
</div>
</div>
         
<div class="row">
    <p:growl autoUpdate="true"/>
    <div class="col-md-3" style="margin: 10px">
    <h:form>
    <p:panelMenu style="width:300px">
        <p:submenu label="GESTIONAR NCFAS">
            <p:menuitem value="INGRESAR UN NUEVO NCFAS" actionListener="#{menuBeanAdministrador.ingresoNcfas}" icon="ui-icon-disk" />
            <p:menuitem value="VER NCFAS GUARDADOS"  actionListener="#{menuBeanAdministrador.verncfas}" icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="VER SÓLO NCFAS DE TIPO INICIAL"  actionListener="#{menuBeanAdministrador.verNcfasIniciales}" icon="ui-icon-arrowrefresh-1-w" />   
            <p:menuitem value="VER SÓLO NCFAS DE TIPO FINAL"  actionListener="#{menuBeanAdministrador.verNcfasFinales}" icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="VER NCFAS ORDENADOS POR FECHA"  actionListener="#{menuBeanAdministrador.verNcfasPorFecha}" icon="ui-icon-arrowrefresh-1-w" />
        
        </p:submenu>
        
        <p:submenu label="MÓDULO MINERÍA DE DATOS">
            <p:menuitem value="Generar Minería" actionListener="#{menuBeanAdministrador.mineriadedatos}" />
        </p:submenu>
        
        <p:submenu label="MÓDULO ESTADÍSTICA DESCRIPTIVA">
            <p:menuitem value="Generar Datos" actionListener="#{menuBeanAdministrador.estadistica}" />
            <p:menuitem value="GENERAR DATOS COMPARANDO TODOS LOS ITEMS" actionListener="#{menuBeanAdministrador.comparar}" />
            <p:menuitem value="GENERAR DATOS COMPARANDO ITEMS GENERALES" actionListener="#{menuBeanAdministrador.comparar2}" />
            <p:menuitem value="GENERAR DATOS COMPARANDO FECHA" actionListener="#{menuBeanAdministrador.comparar3}" />
        </p:submenu>
    </p:panelMenu>

<h:commandButton id="salir" class="btn btn-default" value="Salir" action="#{login.logout()}" />
</h:form> 
</div>
                    
                    
<div class="col-md-8" style="margin: 10px">
             <p:growl id="msgs" showDetail="true" />
             <h:form>
             <p:accordionPanel multiple="true">
                <p:tab title="ENTORNO">
                    
                        <p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;"/>
                    
                </p:tab>
                <p:tab title="COMPETENCIAS PARENTALES">
              <p:chart type="line" model="#{chartView.lineModel2}" style="height:300px;"/>
                </p:tab>
             </p:accordionPanel>
                </h:form>
</div>                    
</div>
</h:body>
</f:view>
</html>
