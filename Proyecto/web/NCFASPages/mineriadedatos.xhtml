<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
        <f:facet name="first">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="/Proyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/docs.min.css" rel="stylesheet" type="text/css"/>
        </f:facet>
        </h:head>
        <h:body>
            
<div class="row" style="background-color: #F5F5F5;padding: 20px;">
<div class="col-md-3"><img src="/Proyecto/resources/imagen/logo_uv.png" alt=""/>
</div>
<div class="span6 pull-right">
<div class="hidden-xs">
<img src="/Proyecto/resources/imagen/header_decom.png" alt=""/>
</div>
</div>
</div>
         
<div class="row">
    <p:growl autoUpdate="true"/>
    <div class="col-md-3" style="margin: 10px">
    <h:form>
    <p:panelMenu style="width:300px">
        <p:submenu label="Gestionar NCFAS">
            <p:menuitem value="Ingresar Nuevo NCFAS" actionListener="#{menuBeanAdministrador.ingresoNcfas}" icon="ui-icon-disk" />
            <p:menuitem value="Ver NCFAS Gurdados"  icon="ui-icon-arrowrefresh-1-w" />
        </p:submenu>
        
        <p:submenu label="Módulo Minería de Datos">
            <p:menuitem value="Generar Minería" actionListener="#{menuBeanAdministrador.mineriadedatos}" />
        </p:submenu>
        
        <p:submenu label="Módulo Estadística Descriptiva">
            <p:menuitem value="Generar Datos Estadística" actionListener="#{menuBeanAdministrador.estadistica}" />
        </p:submenu>
    </p:panelMenu>

<h:commandButton id="salir" class="btn btn-default" value="Salir" action="#{login.logout()}" />
</h:form> 
</div>

    <div class="row" style="margin: 10px;">
        
          
 
        <div class="col-md-8" style="margin: 10px">
    <h1> Al realizar Minería de Datos se obtubierón los siguientes resultados: </h1>
    
    <h:panelGrid >
        
        <h:outputLabel id="txtid" value="#{mineriaBean.obtenerNum()}" />
    </h:panelGrid>
</div>  
           
                
    </div>
</div>
</h:body>

</f:view>
</html>
