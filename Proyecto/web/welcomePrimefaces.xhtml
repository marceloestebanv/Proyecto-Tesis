<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" rendered="#{not empty testSession.tipoUsuario}">
        
      
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
         <link href="/Proyecto/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/Proyecto/resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="/Proyecto/resources/js/bootstrap.js" type="text/javascript"></script>
       
                
                
                <title>Inicio</title>
            </f:facet>
            
               <style type="text/css">
            h1 {
               display: block; 
               text-align: center
            }
  


            
            </style>
            
        </h:head>

        <h:body>
            
            
   
            
            <p:layout fullPage="true" >

                <p:layoutUnit position="north"   size="150"  collapsible="true" >
            
                    <h:panelGrid  columns ="3"  cellpadding="15" width="100%"  >
            <p:graphicImage value="./resources/imagen/logo_uv.png"  style="display:block;padding: 25px"/>
            <h1> CAT-A</h1>
            
            <h:panelGrid   style="display: block;float: right;text-align: center " >
            <p:graphicImage  value="./resources/imagen/images.jpg" width="30%"  />
            <h:outputText value="#{loginControlador.usuario.nombre}" style="display: block;  text-align: center"  /> 
            </h:panelGrid>
            </h:panelGrid>
                    
                    
                </p:layoutUnit>

                <p:layoutUnit position="south" size="70" closable="true" collapsible="true">
                 <h:outputText value=" Universidad de Valparaíso. 
                   Todos los derechos reservados. 
                   Chile - 2015"  style="padding: 1%; display: block;text-align: center"  /> 
                 
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Menu">
                   
                      <h:form>
                          <p:menu rendered="#{testSession.tipoUsuario eq 'Administrador'}">
                       
                            <p:menuitem value="Inicio"   outcome="./welcomePrimefaces.xhtml" /> 
                            <p:menuitem value="Agregar Usuario" outcome="./nuevoUsuario.xhtml" />
                            <p:menuitem value="Gestionar Cuenta" outcome="./gestionarUsuario.xhtml" />
                           
                               <p:menuitem value="Salir" action="#{loginControlador.logout()}" />
                            
                   </p:menu>
                          
                            <p:menu rendered="#{testSession.tipoUsuario eq 'Asistente' or 'Psicologo'}">
                       
                            <p:menuitem value="Inicio"   outcome="./welcomePrimefaces.xhtml" /> 
                           
                               <p:menuitem value="Salir" action="#{loginControlador.logout()}" />
                            
                   </p:menu>
                    
                      </h:form>
                  </p:layoutUnit >

                <p:layoutUnit position="center">
                  
                    
                    <h2>Bienvenido Elija sistema a ingresar</h2>
                    
                    <p:link outcome="CATPages/inicioCAT" value="CAT-A">
   
</p:link>
                       <p:link outcome="NCFASPages/sistemaindex" value="NCFAS">
   
</p:link>
                    
              <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
    <p:graphicImage name="imagen/#{image}" alt="Image Description for #{image}" title="#{image}"/>
</p:galleria>      
                    
                </p:layoutUnit>

            </p:layout>
                

        </h:body>
             
         
        <h:form rendered="#{empty testSession.tipoUsuario}">
              
              <h1> ingresa sesion</h1>
              </h:form>

        
        
           <h:form rendered="#{not empty testSession.tipoUsuario and ((testSession.tipoUsuario eq 'Psicologo')or (testSession.tipoUsuario eq 'Asistente'))}">
        <h1> Página sólo de administración.No tienes permisos para esta página</h1>
              </h:form>
        
       
    </f:view>
</html>
